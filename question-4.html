<!-- Write javascript program to print 1 to n number print using for loop . -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 to N number using for loop </title>
</head>

<body>
    <script type="text/javascript">
        
        var Num = parseInt(prompt("Enter Any Number :- "));
        var i;

        for (i = 1; i <= Num; i++) {
            document.write(`<h1> ${i}</h1>`)
        }

    </script>
</body>

</html>
