<!-- 10.Write javascript program to calculate factorial of a number using while loop. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">
       
        var num = parseInt(prompt("Enter Any Number :- "));
        var fact=1;
        var i=1;
              document.write(`<h1>The factorial number is :- </h1>`);
        while(i<=num){
             i++;
             fact = fact * (i-1);
   
        }
        document.write(`<h1>${fact}</h1>`);
   </script>

</body>
</html>
