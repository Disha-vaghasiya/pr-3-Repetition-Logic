<!-- 1,10,5,2,9,4,3,8,3 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var a;
        var b;
        var c;

        for (a=1, b=10, c=5; a<=3, b>=8, c>=3; a++, b--, c--){
            document.write(`${a},${b},${c},`);
        }
    </script>
</body>
</html>
