<!-- 3.Write javascript program to print 1 to n and number find odd number using do while loop . -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Odd number</title>
</head>

<body>
    <script type="text/javascript">

var Num = parseInt(prompt("Enter Any Number :- "));
        var i = 1;

        while (i <= Num) {

            if (i % 2 != 0) {
               document.write(`<h1>The Odd Number Is ${i}</h1>`)
            }
            
            i++;
        }


    </script>
</body>

</html>
