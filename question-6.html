<!-- 6.Write javascript program to print 1 to n number  and all number sum using do while loop . -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 to N or Sum..</title>
</head>
<body>
    <script type="text/javascript">

        var Num = parseInt(prompt("Enter Any Number :- "));
        var i=1;
        var Sum = 0;

     
         
     do {
            document.write(`<h1> ${i}</h1>`);
            Sum += i;
            i++;
          
        } while(i<=Num);
     
      
       document.write(`<h1> The Sum Is :-- ${Sum}</h1>`);

        
            
    </script>
</body>
</html>
