<!-- Write javascript program to print 1 to n number and find even number using for loop .
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even number find using for loop</title>
 </head>
 <body>
    <script type="text/javascript">

        var Num = parseInt(prompt("Enter Any Number :- "));
        var i ;

        for (i =1; i <= Num; i++) {

            if (i % 2 == 0) {
                document.write(`<h1>The Even Number Is ${i}</h1>`);
                i++;
            }

        
        }


    </script>
 </body>
 </html>
